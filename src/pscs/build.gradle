description 'Build task for project: PSCS'

task buildPSCS() {
	group 'PSCS'
	description 'build PSCS'

	dependsOn 'model:generatePSCS'
	dependsOn 'src_gen:compilePSCS'

	dependsOn getRootProject().getTasksByName('buildEcore', true)
	dependsOn getRootProject().getTasksByName('buildFUML', true)
	dependsOn getRootProject().getTasksByName('buildTypes', true)
	dependsOn getRootProject().getTasksByName('buildUml', true)
}

tasks.getByPath('src_gen:compilePSCS').mustRunAfter tasks.getByPath('model:generatePSCS')
