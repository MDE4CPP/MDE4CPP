plugins {
	id "tui.sse.mde4cpp.mde4cpp-generate-plugin" version "$gradle_mde4cpp_generate_plugin_version"
}

task generateModel(type: tui.sse.mde4cpp.MDE4CPPGenerate){
	group 'MDE4CPP'
	description 'universal generate task, add parameter -PModel=<path to model file> to generate a model, use parameter -PStructureOnly or -PSO to use UML4CPP'
}