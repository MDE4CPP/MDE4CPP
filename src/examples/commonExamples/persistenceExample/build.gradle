import tui.sse.mde4cpp.MDE4CPPCompile

description 'Example collection'

task compileExamplePersistence(type: tui.sse.mde4cpp.MDE4CPPCompile) {
	group "Examples"
	description "compile Persistence"

	projectFolder = file("./src")
	
	inputs.files(fileTree('.') {
        exclude 'src/.cmake/**'
    })
	if(!file('.' + File.separator + 'src' + File.separator + '.cmake' + File.separator).exists()) {
		outputs.upToDateWhen { false }
	}
	outputs.file file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'bin' + File.separator + 'examplePersistence.exe')
	outputs.file file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'bin' + File.separator + 'examplePersistenced.exe')
	
	// dependency to model 'ecore'
	def ecore = getRootProject().getTasksByName('buildEcore', true)
	dependsOn ecore
	inputs.files(ecore.outputs)

	// dependency to model 'types'
	//def types = getRootProject().getTasksByName('buildTypes', true)
	//dependsOn types
	//inputs.files(types.outputs)
	
	// dependency to model 'uml'
	//def uml = getRootProject().getTasksByName('buildUml', true)
	//dependsOn uml
	//inputs.files(uml.outputs)

	// dependency to model 'persistence'
	def persistence = getRootProject().getTasksByName('compilePersistence', true)
	dependsOn persistence
	inputs.files(persistence.outputs)
}

task clean {
	doLast {
		def cmakeFolder = file('.' + File.separator + 'src' + File.separator + '.cmake')
		if(cmakeFolder.exists()) {
			delete cmakeFolder.absolutePath
			println "deleting folder " + cmakeFolder.absolutePath
		}
	}
}
