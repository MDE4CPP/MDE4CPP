plugins {
	id "tui.sse.mde4cpp.mde4cpp-generate-plugin" version "0.4"
}

description 'Generate task for project: StandardProfile'

task generateStandardProfile(type: tui.sse.mde4cpp.MDE4CPPGenerate) {
	group 'StandardProfile'
	description 'generate C++ code of StandardProfile.ecore model'
	
	modelFilePath = file('.' + File.separator + 'StandardProfile.ecore')

	relatedModels = ['ecore', 'uml']
}
