description 'UML4CPP - UML to C++ generator'

task checkDependencies {
	if (System.env.MDE4CPP_HOME == null) {
		throw new GradleException('System environment variable "MDE4CPP_HOME" is not defined')
	}
	if (System.env.MDE4CPP_ECLIPSE_HOME == null) {
		throw new GradleException('System environment variable "MDE4CPP_ECLIPSE_HOME" is not defined')
	}
	
	[	
		'com.google.guava_*.jar',
		'javax.inject_*.jar',
		'lpg.runtime.java_*.jar',
		'org.eclipse.acceleo.common_*.jar',
		'org.eclipse.acceleo.engine_*.jar',
		'org.eclipse.acceleo.model_*.jar',
		'org.eclipse.acceleo.parser_*.jar',
		'org.eclipse.core.runtime_*.jar',
		'org.eclipse.emf.common_*.jar',
		'org.eclipse.emf.ecore.xmi_*.jar',
		'org.eclipse.emf.ecore_*.jar',
		'org.eclipse.equinox.app_*.jar',
		'org.eclipse.equinox.common_*.jar',
		'org.eclipse.equinox.preferences_*.jar',
		'org.eclipse.equinox.registry_*.jar',
		'org.eclipse.ocl.common_*.jar',
		'org.eclipse.ocl.ecore_*.jar',
		'org.eclipse.ocl_*.jar',
		'org.eclipse.osgi_*.jar',
		'org.eclipse.uml2.common_*.jar',
		'org.eclipse.uml2.uml_*.jar',
		'org.eclipse.uml2.uml.resources_*.jar',
		'org.eclipse.uml2.types_*.jar'
		
	].each { jarName ->
		FileTree tree = fileTree(dir: System.env.MDE4CPP_ECLIPSE_HOME + '/plugins', include: "${jarName}")
		if(tree.isEmpty()) {
			throw new GradleException(System.env.MDE4CPP_ECLIPSE_HOME + "/plugins/${jarName} is not found")
		}
	}
}

task executeGeneratorCompiler_UML4CPP(type: JavaExec) {
	description 'Generate *.emtl files for UML4CPP generator'
	
	mainClass = "-jar"
	args "UML4CPP.generator.compiler/build/libs/UML4CPP.generator.compiler.jar", "UML4CPP.generator/src", "UML4CPP.generator/build/classes/java/main"

	inputs.files file("UML4CPP.generator.compiler/build/libs/UML4CPP.generator.compiler.jar"), file("UML4CPP.generator/src")
	outputs.dir file("UML4CPP.generator/build/classes/java/main")
	
	dependsOn tasks.getByPath('checkDependencies')
	dependsOn tasks.getByPath('UML4CPP.generator.compiler:jar')
	
	tasks.getByPath('UML4CPP.generator.compiler:jar').mustRunAfter tasks.getByPath('checkDependencies')
}

task buildGenerator_UML4CPP() {
	description 'Build UML4CPP generator'
	group 'Generators'
	
	inputs.files file("UML4CPP.generator/build/classes/java/main"), file("UML4CPP.generator/src")
	outputs.dir file("UML4CPP.generator/build")
	
	dependsOn tasks.getByPath('checkDependencies')
	dependsOn tasks.getByPath('UML4CPP.generator.compiler:jar')
	dependsOn tasks.getByPath('executeGeneratorCompiler_UML4CPP')
	dependsOn tasks.getByPath('UML4CPP.generator:jar')
	dependsOn tasks.getByPath('UML4CPP.generator:deliverUML4CPP')
	
	tasks.getByPath('UML4CPP.generator.compiler:jar').mustRunAfter tasks.getByPath('checkDependencies')
	tasks.getByPath('executeGeneratorCompiler_UML4CPP').mustRunAfter tasks.getByPath('UML4CPP.generator.compiler:jar')
	tasks.getByPath('UML4CPP.generator:jar').mustRunAfter tasks.getByPath('executeGeneratorCompiler_UML4CPP')
	tasks.getByPath('UML4CPP.generator:deliverUML4CPP').mustRunAfter tasks.getByPath('UML4CPP.generator:jar')
}

