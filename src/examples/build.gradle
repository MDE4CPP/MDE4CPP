task buildAllExamples(){
	group 'Examples'
	description 'generate and compile all example applications'
	
	def tasks = [
		generateAllExamples,
		compileAllExamples
	]
	
	for (int i = 0; i < tasks.size() - 1; i++) {
        tasks[i + 1].mustRunAfter(tasks[i])
    }
    
    dependsOn(tasks)
}

