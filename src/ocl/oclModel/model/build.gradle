plugins {
	id "tui.sse.mde4cpp.mde4cpp-generate-plugin" version "0.4"
}

description 'Generate task for project: ocl'

task generateOcl(type: tui.sse.mde4cpp.MDE4CPPGenerate) {
	group 'ocl'
	description 'generate C++ code of ocl.ecore model'
	
	modelFilePath = file('.' + File.separator + 'ocl.ecore')

	relatedModels = ['ecore', 'fUML', 'types', 'uml']
}
