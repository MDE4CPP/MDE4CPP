description 'Example collection'

import org.gradle.internal.os.OperatingSystem;

task generateAllExamples() {
	group 'Examples'
	description 'generate all examples'	
	
	dependsOn getRootProject().getTasksByName('createAllGenerators', true)
		
	doLast {				
		def tool = '/bin/sh'
		def command = '-c'
		def prefix = './'
		
		if (System.properties['os.name'].toLowerCase().contains('windows')) {
			tool = 'cmd'
			command = '/C'
			prefix = ''
		}
		
		def examples = []
	
		// PSCS examples ----------------------------------
		if(OperatingSystem.current().isWindows()){
			examples.add('./PSCSExamples/Ampelsteuerung_Example/model')
		}
		
		// UML examples -----------------------------------
			//UMLExamples/TestSuite/copyTestUML
		examples.add('./UMLExamples/TestSuite/copyTestUML/model')
			//UMLExamples/UMLModelExample
		examples.add('./UMLExamples/UMLModelExample/model/')
		
		// common examples --------------------------------
			
		// ecore examples ---------------------------------
		examples.add('./ecoreExamples/TestSuite/SubsetUnionExample/SubsetUnion/model/')
		examples.add('./ecoreExamples/TestSuite/SubsetUnionExample/SubsetUnionDepth/model/')
		examples.add('./ecoreExamples/TestSuite/copyTest/model/')
		examples.add('./ecoreExamples/TestSuite/eInvokeTest/model/')
		//examples.add('./ecoreExamples/TestSuite/templateTest/model/')
		examples.add('./ecoreExamples/ecoreModelExample/model/')
		
		// fUML examples ----------------------------------
		examples.add('./fUMLExamples/Calculator/model/')
		examples.add('./fUMLExamples/ThreePhilosophers/model/')
		
		// ocl examples -----------------------------------
		examples.add('./oclExamples/oclModelExample/oclEcoreModelExample/model')
		examples.add('./oclExamples/oclModelExample/oclFumlModelExample/model')
		examples.add('./oclExamples/oclModelExample/oclUmlModelExample/model')
		
		examples.each {path ->
			exec
			{
				workingDir = file("${path}")
				commandLine = [tool, command, prefix + 'generate']
			}
		} 		
    }
}

