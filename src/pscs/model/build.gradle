plugins {
	id "tui.sse.mde4cpp.mde4cpp-generate-plugin" version "0.4"
}

description 'Generate task for project: PSCS'

task generatePSCS(type: tui.sse.mde4cpp.MDE4CPPGenerate) {
	group 'PSCS'
	description 'generate C++ code of PSCS.ecore model'
	
	modelFilePath = file('.' + File.separator + 'PSCS.ecore')

	relatedModels = ['ecore', 'fUML', 'types', 'uml']
}
